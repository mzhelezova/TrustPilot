<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pony Game - A challenge</title>
	<link rel="shortcut icon" href="resources/images/favicon.ico" />

    <!-- Bootstrap core CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	
	<!-- Chart.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
	
    <link href="resources/css/pony-game.css" rel="stylesheet">
	
	<script src="resources/js/pony-game.js"></script>
	<script src="resources/js/about-me.js"></script>
	<script src="resources/js/helper.js"></script>


  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Pony Game</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#create">Create a game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#play">Play game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">About me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead">
      <div class="container">
        <img class="img-fluid" src="resources/images/mlp.png" alt="">
        <div class="intro-text">
          <span class="name">Inspired by the <strong><a href="javascript:void(0);" onclick="window.open('https://ponychallenge.trustpilot.com/index.html')">Pony Challange</a></strong></span>
        </div>
      </div>
    </header>

    <!-- Create A Game Grid Section -->
    <section id="create">
		<div class="container">
			<h2 class="text-center">Create a game</h2>
			<hr class="symbol-primary">
			
			<form method="get">
				<div class="row">
					<div class="col"><label><input type="radio" id="fluttershy" name="pony" value="Fluttershy" class="hidden" autocomplete="off" /><img src="resources/images/fluttershy.png" id="fluttershy" alt="Fluttershy" /></label></div>
					<div class="col"><label><input type="radio" id="rainbowdash" name="pony" value="Rainbow Dash" class="hidden" autocomplete="off" /><img src="resources/images/rainbowdash.png" id="rainbowdash" alt="Rainbow Dash" /></label></div>
					<div class="col"><label><input type="radio" id="pinkiepie" name="pony" value="Pinkie Pie" class="hidden" autocomplete="off" /><img src="resources/images/pinkiepie.png" id="pinkiepie" alt="Pinkie Pie" /></label></div>
					<div class="col"><label><input type="radio" id="applejack" name="pony" value="Applejack" class="hidden" autocomplete="off" /><img src="resources/images/applejack.png" id ="applejack" alt="Applejack" /></label></div>
					<div class="col"><label><input type="radio" id="twilightsparkle" name="pony" value="Twilight Sparkle" class="hidden" autocomplete="off" /><img src="resources/images/twilightsparkle.png" id="twilightsparkle" alt="Twilight Sparkle" /></label></div>
					<div class="col"><label><input type="radio" id="rarity" name="pony" value="Rarity" class="hidden" autocomplete="off" /><img src="resources/images/rarity.png" id="rarity" alt="Rarity" /></label></div>			
				</div>
				<div class="row">
					<div class="col"><label for="height" class="form-label">Height</label></div>
					<div class="col"><input type="range" value="20" id="height" min="15" max="25"><label class="range-label">20</label></div>
				</div>
				<div class="row">
					<div class="col"><label for="width" class="form-label">Width</label></div>
					<div class="col"><input type="range" value="20" id="width" min="15" max="25"><label class="range-label">20</label></div>
				</div>
				<div class="row">
					<div class="col mx-auto text-center">
					<input id="create-game" type="button" value="Create game" class="btn" onclick="game.create()" />
				  </div>
				</div>
			</form>
		</div>
    </section>

    <!-- Play Game Section -->
    <section id="play">
      <div class="container">
        <h2 class="text-center">Play game</h2>
        <hr class="symbol-primary">
		<div id="dynamic-content">
			<div class="row game-play active">
				<input type="button" class="btn" value="Create a game first" onclick="scrollToSection('#create', 48)" ></input>
			</div>
			<div class="row game-play playground">
				<div class="col">
					<div class="row controls">
						<div style="float: left;">
							<input type="button" value="Show path" class="btn" onclick="game.maze.drawPath(game.maze.findWay(game.maze.endPoint))">
						</div>
						<div style="float: right;">
							<input type="button" class="btn rounded-btn" value="+" onclick="game.maze.increaseCellSize()">
							<input type="button" class="btn rounded-btn" value="-" onclick="game.maze.decreaseCellSize()">
						</div>
					</div>
					<div class="row">
						<canvas id="gameCanvas"></canvas>
					</div>
				</div>
			</div>
			<div class="row game-play game-over">
				<img src="" alt="Game over">
			</div>
		</div>
      </div>
    </section>

    <!-- About Me Section -->
    <section id="about">
      <div class="container">
        <h2 class="text-center">About Me</h2>
        <hr class="symbol-primary">
		<canvas id="about-me"></canvas>	
		
		<div class="row">
			<a href="MZ_resume2017.pdf" class="btn" target="_blank" role="button" style="margin: 0 auto;" >Read more about me</a>
		</div>
	  </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
          No rights reserved
    </footer>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>

	<img id="domokun" src="resources/images/domokun.png" style="display: none"></img>
	<img id="end" src="resources/images/end.png" style="display: none"></img>
	
  </body>

</html>
